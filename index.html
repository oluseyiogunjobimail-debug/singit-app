<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sing It</title>

<style>

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0f2027, #2c5364, #6a11cb);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    background: rgba(0,0,0,0.45);
    padding: 40px;
    border-radius: 20px;
    width: 380px;
    text-align: center;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

.logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
}

.subtitle {
    opacity: 0.8;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(90deg,#ff00cc,#3333ff);
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

audio {
    margin-top: 20px;
    width: 100%;
    display: none;
}

.status {
    margin-top: 15px;
    opacity: 0.8;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">Sing It âœ¨</div>

<div class="subtitle">
Create Nigerian AI songs with your name
</div>

<input id="name" placeholder="Your name">

<input id="prompt" placeholder="Song description">

<button onclick="createSong()">
Create Song
</button>

<div class="status" id="status"></div>

<audio id="player" controls></audio>

</div>

<script>

async function createSong() {

const name = document.getElementById("name").value;
const prompt = document.getElementById("prompt").value;
const status = document.getElementById("status");
const player = document.getElementById("player");

if (!name || !prompt) {
status.innerText = "Enter name and description";
return;
}

status.innerText = "Creating your song...";

try {

const res = await fetch("/api/generate-song", {
method: "POST",
headers: {
"Content-Type": "application/json"
},
body: JSON.stringify({
name,
prompt
})
});

if (!res.ok) {

const text = await res.text();
status.innerText = text;
return;

}

const buffer = await res.arrayBuffer();

const blob = new Blob([buffer], { type: "audio/mpeg" });

const url = URL.createObjectURL(blob);

player.src = url;

player.style.display = "block";

player.play();

status.innerText = "Song created successfully";

}

catch (err) {

status.innerText = err.message;

}

}

</script>

</body>
</html>
